<div class="m-content">
    <div class="m-portlet m-portlet--mobile">
        <div class="m-portlet__head">
            <div class="m-portlet__head-caption">
                <div class="m-portlet__head-title">
                    <h3 class="m-portlet__head-text">
                        Holiday Upload
                    </h3>
                </div>
            </div>
            <!-- <div class="m-portlet__head-tools">
                <div class="m-portlet__head-tools" style="padding-top:25px;float:right">
                        <label>
                            File Upload:
                        </label>
                        <file-uploader [allowMultiple]="false"
                        [fileType]="'application/*'" (onSelection)="fileuploaderFileChange($event)" [required]="false"></file-uploader>
                    </div>
            </div> -->
        </div>
        <div class="m-portlet__body">
            <!--begin: Search Form -->
            <div class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30">
                <!-- <div class="row align-items-center"> -->
                <div class="form-group m-form__group row">
                    <div class="col-lg-4">
                        <div class="m-form__label">
                            <label>
                                Select Year:
                            </label>
                        </div>
                        <div class="m-form__control">
                            <select class="form-control" [(ngModel)]="year" id="m_form_status"
                                (ngModelChange)="setYear(year)">
                                <option *ngFor="let s of years" [ngValue]="s.year_Id"> {{s.year_Name}}
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="m-form__label">
                            <label>
                                File Upload:
                            </label>
                        </div>
                        <div class="m-form__control">
                            <file-uploader [allowMultiple]="false" [fileType]="'application/*'"
                                (onSelection)="fileuploaderFileChange($event)" [required]="false"></file-uploader>
                        </div>
                    </div>
                </div>

            </div>
            <!--end: Search Form -->
            <!--begin: Datatable -->


            <div class="" id="local_data">
                <table class="table table-condensed table-striped table-bordered table-responsive">
                    <thead class="thead-default">
                        <tr>
                            <td colspan="3"><B>Holiday Details</B>

                                <button (click)="downloadExcel()" style="float:right"
                                    class="btn btn-accent m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill">
                                    <i class="fa fa-download"></i> Excel Download
                                </button>
                            </td>
                        </tr>
                        <tr class="sortable">
                            <th><B>#</B></th>
                            <th><B>Date </B></th>
                            <th><B>Holiday Name</B></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let h of holiday ; let i = index">
                            <td>{{ i+1 }}</td>
                            <td>{{ h.holiday_Date}}</td>
                            <td>{{ h.holiday_Name}}</td>
                        </tr>
                    </tbody>
                </table>
                <!-- <div class="row">
                        <label class="col-md-1" style="margin-top:5px">No.Of.Records</label>
                        <div class="col-md-2" style="margin-bottom:20px">
                            <input type="text" [(ngModel)]="rowsPerPage" [ngModelOptions]="{standalone: true}" 
                            class="form-control m-input m-input--solid" placeholder="No.Of.Records" (ngModelChange)="setPageSize(rowsPerPage)"/>
                        </div>
                        <div class="col-md-9">
                            <pagination-controls class="right" (pageChange)="p = $event"></pagination-controls>
                        </div>
                    </div> -->
            </div>
            <!--end: Datatable -->
        </div>
    </div>
</div>
