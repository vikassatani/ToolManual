<div class="m-content">
        <div class="m-portlet m-portlet--mobile">
            <div class="m-portlet__head">
                <div class="m-portlet__head-caption">
                    <div class="m-portlet__head-title">
                        <h3 class="m-portlet__head-text">
                            Assign Branch
                        </h3>
                    </div>
                </div>
            </div>
            <div class="m-portlet__body">
                <!--begin: Search Form -->
                <div class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30">
                    <div class="row align-items-center">
                        <div class="col-xl-8 order-2 order-xl-1">
                            <div class="form-group m-form__group row align-items-center">
    
                                <div class="col-md-6">
                                    <div class="m-form__group m-form__group--inline">
                                        <div class="m-form__label">
                                            <label>
                                                Employee Search:
                                            </label>
                                        </div>
                                        <div class="m-form__control">
                                            <div class="m-input-icon m-input-icon--right">
                                                <input type="text" class="form-control m-input m-input--air" placeholder=" Employee Id" (keypress)="omit_special_char($event)"
                                                       [(ngModel)]="empNo" [ngModelOptions]="{standalone: true}">
                                                <span class="m-input-icon__icon m-input-icon__icon--right">
                                                    <span>
                                                        <i class="fa fa-address-book"></i>
                                                    </span>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-md-none m--margin-bottom-10"></div>
                                </div>
                                <div class="col-md-4">
    
                                    <button type="button" (click)="getBranchAssignDatas(empNo)" class="btn m-btn--pill m-btn--air  btn-focus">
                                        <i class="la la-search" aria-hidden="true"></i>   Search
                                    </button>
                                </div>
                            </div>
                        </div>
    
                    </div>
                </div>
                <!--end: Search Form -->
                <!--begin: Datatable -->
                <div class="AssignBranchData" id="local_data">
                    <table  [hidden]="!show" class="table table-condensed table-striped table-bordered table-responsive">
                        <thead class="thead-default">
                        <th><B>Employee Id</B></th>
                        <th><B>Name</B></th>
                        <th><B>Branch</B></th>
                        <th><B>Manager</B></th>
                        <th><B>Department</B></th>
                        <!-- <th><B>Action</B></th> -->
    
    
                        </thead>
                        <tbody>
                            <tr *ngFor="let details of assignBranch">
                                <td>{{ details.staff_No}}</td>
                                <td>{{ details.staff_Name}}</td>
                                <td>{{ details.branch_Name}}</td>
                                <td>{{ details.Manager}}</td>
                                <td>{{ details.department}}</td>
    
                            </tr>
    
                        </tbody>
                    </table>
    
                </div>
    
                <div class="m-content">
                    <!--begin::Form-->
                    <div class="tab-pane">
                        <form class="m-form m-form--fit m-form--label-align-right m-form--group-seperator-dashed">
                            <div [hidden]="!show" class="m-portlet__body">
                                <div class="form-group m-form__group row">
                                    <div class="col-md-12">
                                        <table>
                                            <tbody>
                                                <tr *ngFor="let br of assignedBranch ; let i = index">
                                                    <td>
                                                        <div class="m-input-icon m-input-icon--right" >
                                                            <div class="m-checkbox-list">
                                                                <label class="m-checkbox m-checkbox--air m-checkbox--state-brand">
                                                                    <input type="checkbox" [(ngModel)]="br.checked_Branch" [ngModelOptions]="{standalone: true}"
                                                                    ng-true-value="1" ng-false-value="0">
                                                                    {{br.branch_Name}}
                                                                    <span></span>
                                                                </label>
                                                               
                                                            </div>
                                                        </div>
                                                    </td>
                                                    
                                                </tr> 
                                            </tbody>
                                        </table>
                                    </div>

                                    <!-- <div class="col-lg-1"></div> -->
                                    <div  [hidden]="!selected" class="col-lg-4">
                                            <button type="reset" class="btn btn-primary" (click)="save(empNo)">
                                                Apply
                                            </button>
                                            <!-- <button routerLink="/customer" type="reset" class="btn btn-secondary">
                                                Cancel
                                            </button> -->
                                        </div>



                                </div>
                               
                            </div>
                            <!-- <div class="m-portlet__foot m-portlet__no-border m-portlet__foot--fit">
                                <div class="m-form__actions m-form__actions--solid">
                                    <div class="row">
                                        <div class="col-lg-4"></div>
                                        <div class="col-lg-8">
                                            <button type="reset" class="btn btn-primary" (click)="save(empNo)">
                                                Apply
                                            </button>
                                            <!-- <button routerLink="/customer" type="reset" class="btn btn-secondary">
                                                Cancel
                                            </button> -->
                                        <!-- </div>
                                    </div>
                                </div>
                            </div> --> 
                        </form>
    
                    </div>
                    <!--end::Form-->
    
                </div>
                <!--end: Datatable -->
            </div>
        </div>
    </div>
