
<style>
thead>tr>th {
    cursor: pointer;
}
.right {
    float: right;
}
</style>
<div class="m-content">
    <div class="m-portlet m-portlet--mobile">
        <div class="m-portlet__head">
            <div class="m-portlet__head-caption">
                <div class="m-portlet__head-title">
                    <h3 class="m-portlet__head-text">
                            Manage Employee
                    </h3>
                </div>
            </div>
        </div>
        <div class="m-portlet__body">
            <!--begin: Search Form -->
            <div class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30">
                <div class="row align-items-center">
                    <div class="col-xl-12 order-2 order-xl-1">
                        <div class="form-group m-form__group row align-items-center">
                            <div class="col-md-2">
                                <div class="m-form__group m-form__group--inline">
                                    <div class="m-form__label">
                                        <label>
											Status:
										</label>
                                    </div>
                                    <div class="m-form__control">
                                        <select class="form-control" [(ngModel)]="delEmployee.status"  [ngModelOptions]="{standalone:true}" (ngModelChange)="onStatusChange(delEmployee.status)" id="m_form_status" style="margin-bottom:1rem">
                                            <option value="0">All</option>
                                            <option  *ngFor="let s of empstatus" [ngValue]="s.id"> {{s.Name}}
												
											</option>
											
										</select>
                                    </div>
                                </div>
                                <div class="d-md-none m--margin-bottom-10"></div>
                            </div>
                           
                            <div class="col-md-2">
                                <div class="m-input-icon m-input-icon--left">
                                    <input type="text" class="form-control m-input m-input--solid" [(ngModel)]="filter" [ngModelOptions]="{standalone: true}" placeholder="Search..." id="generalSearch" style="margin-bottom:1rem">
                                    <span class="m-input-icon__icon m-input-icon__icon--left">
										<span>
											<i class="la la-search"></i>
										</span>
                                    </span>
                                </div>
                            </div>

                            <div class="col-md-3">
                    
                                <div  *ngIf="showMyContainer">
                                   
                                         <!-- <file-uploader [allowMultiple]="false"
                                         [fileType]="'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel,.csv'" (onSelection)="fileuploaderFileChange($event)" [required]="false" 
                                          ></file-uploader> -->

                                          <input type="file" (change)="fileuploaderFileChange($event.target.files)" style="margin-bottom: 1em" />
                                     
                                 </div>
     
                         </div>
                         <div class="col-md-2">
                             <!-- <button (click)="downloadExcel1()"  *ngIf="showMyContainer" class="btn btn-accent m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill " style="margin-bottom:1rem;margin-left:25px;">
                                 <i class="fa fa-download"></i> Download Sample Excel Sheet 
                             </button> -->
                             <a href="assets/Excel/EmployeeExcel.xlsx" *ngIf="showMyContainer" class="btn btn-accent m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill" style="margin-bottom:1rem;margin-left:25px;">Sample Excel Sheet</a>
                         </div>

                         <div class="col-md-1"> 
                            <button (click)="exportexcel()" style="float:right" class="btn btn-accent m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill" style="margin-right:-67px;margin-bottom:1rem; float: right;">
                                    <i class="fa fa-download"></i>Excel
                            </button> 

                        </div>

                         <div class="col-xl-2">
                            <a class="btn btn-accent m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill pull-right"  (click)="addPage()" style="margin-bottom:1rem">
                                <span>
                                    <i class="fa fa-plus"></i>
                                    <span>
                                        Add
                                    </span>
                                </span>
                            </a>
                            <div class="m-separator m-separator--dashed d-xl-none"></div>
                        </div>
                        </div>
                    </div>

                    
                  
                </div>
            </div>
            <!--end: Search Form -->
            <!--begin: Datatable -->
            <div class="m_datatable" id="local_data">

           
            <!--end: Datatable -->
            <table class="table table-condensed table-striped table-bordered table-responsive">
                <thead class="thead-default"> 
                <tr class="sortable">  
                    <th><B>#</B></th>
                    <th (click)="sort('staff_No')"><B>Emp No&nbsp;<i class="fa fa-angle-up" aria-hidden="true"></i></B>
                        <span class="glyphicon sort-icon" *ngIf="key == 'staff_No'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    </th>
                    <th (click)="sort('first_Name')"><B>Employee Name&nbsp;<i class="fa fa-angle-up" aria-hidden="true"></i></B>
                        <span class="glyphicon sort-icon" *ngIf="key == 'first_Name'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    </th>
                    <th (click)="sort('designation')"><B>Designation&nbsp;<i class="fa fa-angle-up" aria-hidden="true"></i></B> 
                        <span class="glyphicon sort-icon" *ngIf="key == 'designation'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    </th>
                    <th (click)="sort('approver')"><B>Manager&nbsp;<i class="fa fa-angle-up" aria-hidden="true"></i></B>
                        <span class="glyphicon sort-icon" *ngIf="key == 'approver'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    </th>
                    <th (click)="sort('mob_No')"><B>Mobile No&nbsp;<i class="fa fa-angle-up" aria-hidden="true"></i></B>
                         <span class="glyphicon sort-icon" *ngIf="key == 'mob_No'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    </th>
                    <th (click)="sort('branch_Name')"><B>Branch&nbsp;<i class="fa fa-angle-up" aria-hidden="true"></i></B> 
                           <span class="glyphicon sort-icon" *ngIf="key == 'branch_Name'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    </th>
                    <th (click)="sort('status')"><B>Status&nbsp;<i class="fa fa-angle-up" aria-hidden="true"></i></B> 
                        <span class="glyphicon sort-icon" *ngIf="key == 'status'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    </th>
                    <!-- <th ><B>Action</B></th> -->

                    <th> 
                        <div class="m-input-icon m-input-icon--right">

                                <div class="m-checkbox-list">
                                    <label class="m-checkbox m-checkbox--air m-checkbox--state-brand">
                                        <input type="checkbox" (change)="selectAll(selectedAll12)" id=testww [(ngModel)]="selectedAll12" [ngModelOptions]="{standalone:true}" 
                                        >All
                                       
                                        <span></span>
                                    </label>
                                </div>
    
                        </div> 

                     </th>


                    <th> 
                        <a  (click)="deleteall()" class="btn btn-danger m-btn m-btn--icon m-btn--icon-only">
                            <i class="fa fa-trash"></i>
                    </a>
                    </th>
                  </tr>                               
         
                </thead>  
                <tbody>  
                    <tr *ngFor="let details of employee | orderBy: key : reverse | filter:filter | paginate: { itemsPerPage: itemsPerPage, currentPage: p }; let i=index" (dblclick)="redirect(details.staff_Id)">
                        <td>{{ i+1}}</td>
                        <td><input type="hidden" [(ngModel)]="details.staff_Id" [ngModelOptions]="{standalone:true}">
                            {{ details.staff_No}}</td>
                        <td>{{ details.first_Name +' '+details.last_Name}}</td>                
                        <td>{{ details.designation}}</td>
                        <td>{{ details.approver}}</td>
                        <td>{{ details.mob_No}}</td> 
                        <td>{{ details.branch_Name}}</td>
                        <td *ngIf="details.status==1">
                            <!-- <button type="button" class="btn btn-outline-warning disable">Active</button> -->
                            <button type="button" class="btn m-btn--pill m-btn--air btn-focus" >&nbsp;&nbsp;&nbsp;Active&nbsp;&nbsp;&nbsp;</button>
                        </td>
                        <td *ngIf="details.status==2"> 
                            <!-- <button type="button" class="btn btn-outline-warning disable">In Active</button> -->
                            <button type="button"  class="btn m-btn--pill m-btn--air  btn-metal">&nbsp;InActive&nbsp;</button>
                        </td>
                        <td *ngIf="details.status==3"> 
                            <!-- <button type="button" class="btn btn-outline-warning disable">In Active</button> -->
                            <button type="button"  class="btn btn-outline-warning disable">Disabled</button>
                        </td>
                        <td>
                            <!-- <a href="" (click)="delete(details.staff_Id)"  class="btn btn-danger m-btn m-btn--icon m-btn--icon-only">
                                <i class="fa fa-trash"></i>
                            </a> -->

                            <div class="m-input-icon m-input-icon--right">

                                <div class="m-checkbox-list">
                                    <label class="m-checkbox m-checkbox--air m-checkbox--state-brand">
                                        <input type="checkbox" [(ngModel)]="details.empiddelete"id=status1 [ngModelOptions]="{standalone:true}">
                                       
                                        <span></span>
                                    </label>
                                </div>
    
                            </div> 



                        </td>
                        
                        <td>

                        </td>

                    </tr>
                
                </tbody>  
                </table>  
                <br>
                <div class="row">
                    <label class="col-md-1" style="margin-top:5px">No.Of.Records</label>
                    <div class="col-md-2" style="margin-bottom:20px">
                        <input type="text" [(ngModel)]="rowsPerPage" [ngModelOptions]="{standalone: true}" 
                        class="form-control m-input m-input--solid" placeholder="No.Of.Records" (ngModelChange)="setPageSize(rowsPerPage)"/>
                    </div>
                    <div class="col-md-9">
                        <pagination-controls class="right" (pageChange)="p = $event"></pagination-controls>
                    </div>
                </div>
      
            </div>
           

        </div>
    </div>
</div>
