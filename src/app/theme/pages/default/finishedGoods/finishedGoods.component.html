    .dropdown {
        position: relative;
        display: inline-block;
    }
    
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f6f6f6;
        min-width: 230px;
        overflow: auto;
        border: 1px solid #ddd;
        z-index: 1;

    .dropdown-content a {

<div class="m-content">
    <div class="m-portlet m-portlet--mobile">
        <div class="m-portlet__head">
            <div class="m-portlet__head-caption">
                <div class="m-portlet__head-title">
                    <h3 class="m-portlet__head-text">
                            Finished Goods
                    </h3>
                </div>
            </div>
        </div>  
        <div class="m-portlet__body">
            <!--begin: Search Form -->
            <div class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30">
                <!-- <div class="row align-items-center"> -->
                <div class="form-group m-form__group row">
                    <div class="col-lg-4">
                        <div class="m-form__label">
                            <label>
                                Select Finished Goods:
                            </label>
                        </div>
                        <div class="m-form__control">
                                <!-- <input type="text" id="myInput" (keyup)="filterFunction()"
                                 class="form-control m-input m-input--air" placeholder="Item Quantity" > -->
                                
                            <select class="form-control" [(ngModel)]="finishedGoods" id="m_form_status" 
                            (ngModelChange)="getData(finishedGoods)">
                             <option value="0">Select</option>
                                <option *ngFor="let s of catalog" [ngValue]="s.item_Id"> {{s.item_Name}}
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-4" style="padding:22px 0 0 0">
                            <a class="btn btn-accent m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill" style="margin:0 0 0 20px" 
                            (click)="AddNew(finishedGoods)" (keypress)="onlyNumberKey($event)" > 
                            <span>
								<i class="fa fa-plus"></i>
								<span>
									Add New
								</span>
                            </span>
                        </a>
                    </div>
                </div>
            </div>
            <!--end: Search Form -->
            <!--begin: Datatable -->
        

            <div class=""  id="local_data">
                    <table class="table table-condensed table-striped table-bordered table-responsive">
                        <thead class="thead-default"> 
                            <tr class="sortable">
                                <th><B>#</B></th>
                                <th><B>Item Name </B></th>
                                <th><B>Quantity</B></th>
                                <th><B>UOM</B></th>
                                <th><B>Action</B></th>
                            </tr>
                        </thead>  
                        <tbody>  
                            <tr *ngFor="let item of ArrayList ; let i = index" >
                                <td>
                                    {{ i+1 }}
                                </td>
                                <td>
                                    <span [hidden]="item.edit==1">
                                        {{ item.Item_Name }}
                                    </span>
                                    <select class="form-control" [hidden]="item.edit==0" [(ngModel)]="item.item_Id" 
                                        id="m_form_status">
                                        <option value="">Select Item</option>
                                        <option *ngFor="let s of itemDropDown" [ngValue]="s.item_Id"> {{s.Item_Name}}
                                    </select>
                                    <!-- <input type="text" [hidden]="item.edit==0" class="form-control m-input m-input--air" placeholder="Item Name" 
                                    [(ngModel)]="item.item_Name"> -->
                                </td>
                                <td>
                                    <span [hidden]="item.edit==1">
                                        {{ item.quantity}}
                                    </span>
                                    <input type="text" [hidden]="item.edit==0" class="form-control m-input m-input--air" maxlength="7" placeholder="Item Quantity" 
                                    [(ngModel)]="item.quantity" (keypress)="onlyNumberKey($event)">
                                </td>
                                <td>
                                    <span [hidden]="item.edit==1">
                                        {{ item.uom_Name}}
                                    </span>
                                    <select class="form-control" [hidden]="item.edit==0" [(ngModel)]="item.uom" 
                                        id="m_form_status">
                                        <option value="">Select UOM</option>
                                        <option *ngFor="let s of uomDropDown" [ngValue]="s.id"> {{s.Name}}
                                    </select>
                                    <!-- <input type="text" [hidden]="item.edit==0" class="form-control m-input m-input--air" placeholder="UOM" 
                                    [(ngModel)]="item.uom"> -->
                                </td>       
                                <td>
                                    <a href="" [hidden]="item.edit==1" (click)="item.edit=1;getItemDD(finishedGoods)" class="btn btn-accent m-btn m-btn--icon m-btn--icon-only">
                                        <i class="fa flaticon-edit-1"></i>
                                    </a>
                                    <a href="" [hidden]="item.edit==1" (click)="Delete(i,finishedGoods)"  class="btn btn-danger m-btn m-btn--icon m-btn--icon-only">
                                        <i class="fa fa-trash"></i>
                                    </a>
                                    <!-- <a href="" [hidden]="item.edit==0" class="btn btn-success m-btn m-btn--icon m-btn--icon-only">
                                        <i class="fa fa-save"></i>
                                    </a> -->
                                    <a href="" [hidden]="item.edit==0" (click)="close(i)" class="btn btn-danger m-btn m-btn--icon m-btn--icon-only">
                                        <i class="fa fa-close"></i>
                                    </a>
                                </td>         
                            </tr>
                        </tbody>  
                    </table>
                    <!-- <div class="row">
                        <label class="col-md-1" style="margin-top:5px">No.Of.Records</label>
                        <div class="col-md-2" style="margin-bottom:20px">
                            <input type="text" [(ngModel)]="rowsPerPage" [ngModelOptions]="{standalone: true}" 
                            class="form-control m-input m-input--solid" placeholder="No.Of.Records" (ngModelChange)="setPageSize(rowsPerPage)"/>
                        </div>
                        <div class="col-md-9">
                            <pagination-controls class="right" (pageChange)="p = $event"></pagination-controls>
                        </div>
                    </div> -->
            </div>
            <!--end: Datatable -->
        </div>
        <div class="m-portlet__foot m-portlet__no-border m-portlet__foot--fit">
            <div class="m-form__actions m-form__actions--solid">
                <div class="row">
                    <div class="col-lg-10"></div>
                    <div class="col-lg-2">
                        <button type="reset" (click)="submit(finishedGoods);getData(finishedGoods)" class="btn btn-primary">
                            Submit
                        </button>
                        <!-- <button routerLink="/customer" type="reset" class="btn btn-secondary">
                            Cancel
                        </button> -->
                    </div>
                </div>
            </div>
        </div>
        <br />
        <div class="form-group">
            <div class=row></div>
        </div>
    </div>
</div>
