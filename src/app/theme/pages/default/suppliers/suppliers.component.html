<style>
thead>tr>th {
    cursor: pointer;
}
.right {
    float: right;
}
</style>
<div class="m-content">
    <div class="m-portlet m-portlet--mobile">
        <div class="m-portlet__head">
            <div class="m-portlet__head-caption">
                <div class="m-portlet__head-title">
                    <h3 class="m-portlet__head-text">
                            Manage Supplier
                    </h3>
                </div>
            </div>
        </div>
        <div class="m-portlet__body">
            <!--begin: Search Form -->
            <div class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30">
                <div class="row align-items-center">
                    <div class="col-xl-8 order-2 order-xl-1">
                        <div class="form-group m-form__group row align-items-center">
                            <div class="col-md-4">
                                <div class="m-form__group m-form__group--inline">
                                    <div class="m-form__label">
                                        <label>
											Status:
										</label>
                                    </div>
                                    <div class="m-form__control">
                                        <select class="form-control" id="m_form_status" [(ngModel)]="suppliers.status"  [ngModelOptions]="{standalone: true}" (ngModelChange)="onStatusChange(suppliers.status)">
                                            <option value="0">All</option>
                                            <option *ngFor="let s of status" [ngValue]="s.id"> {{s.Name}}
											</option>
										</select>
                                    </div>
                                </div>
                                <div class="d-md-none m--margin-bottom-10"></div>
                            </div>
                           
                            <div class="col-md-4">
                                <div class="m-input-icon m-input-icon--left">
                                    <input type="text" class="form-control m-input m-input--solid" [(ngModel)]="filter" [ngModelOptions]="{standalone: true}" placeholder="Search..." id="generalSearch">
                                    <span class="m-input-icon__icon m-input-icon__icon--left">
										<span>
											<i class="la la-search"></i>
										</span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-4 order-1 order-xl-2 m--align-right">
                        <a (click)="addPage()" class="btn btn-accent m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill">
                            <span>
								<i class="fa fa-plus"></i>
								<span>
									Add
								</span>
                            </span>
                        </a>
                        <div class="m-separator m-separator--dashed d-xl-none"></div>
                    </div>
                </div>
            </div>
            <!--end: Search Form -->
            <!--begin: Datatable -->
            <div class="m_datatable" id="local_data">


                <table class="table table-condensed table-striped table-bordered table-responsive">
                    <thead class="thead-default"> 
                    <tr class="sortable">  
                        <th><B>#</B></th>
                        <th (click)="sort('company_Name')"><B>Supplier Name&nbsp;<i class="fa fa-angle-up" aria-hidden="true"></i></B>
                            <span class="glyphicon sort-icon" *ngIf="key == 'company_Name'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                        </th>
                        <th (click)="sort('contact_Person_Name')"><B>Contact Person&nbsp;<i class="fa fa-angle-up" aria-hidden="true"></i></B>
                            <span class="glyphicon sort-icon" *ngIf="key == 'contact_Person_Name'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                        </th>
                        <th (click)="sort('phone_No')"><B>Contact Number&nbsp;<i class="fa fa-angle-up" aria-hidden="true"></i></B> <span class="glyphicon sort-icon" *ngIf="key == 'phone_No'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                        </th>
                        <th (click)="sort('supplier_Email_Id')"><B>Email&nbsp;<i class="fa fa-angle-up" aria-hidden="true"></i></B> <span class="glyphicon sort-icon" *ngIf="key == 'supplier_Email_Id'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                        </th>
                        <th (click)="sort('status')"><B>Status&nbsp;<i class="fa fa-angle-up" aria-hidden="true"></i></B> <span class="glyphicon sort-icon" *ngIf="key == 'status'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                        </th>
                        <th ><B>Action</B></th>
                       </tr>                          
             
                    </thead>  
                    <tbody>  
                        <tr *ngFor="let details of supplier | orderBy: key : reverse | filter:filter | paginate: { itemsPerPage: itemsPerPage, currentPage: p }; let i=index" (dblclick)="redirect(details.supplier_Id)">
                            <td>
                                <input type="hidden" [(ngModel)]="details.supplier_Id" [ngModelOptions]="{standalone:true}">
                                {{i+1}}
                            </td>
                            <td>{{ details.company_Name}}</td>
                            <td>{{ details.contact_Person_Name}}</td>                
                            <td>{{ details.phone_No}}</td>
                            <td>{{ details.supplier_Email_Id}}</td>
                            <td *ngIf="details.status==1">
                                <button type="button" class="btn m-btn--pill m-btn--air btn-focus" >&nbsp;&nbsp;Active&nbsp;&nbsp;</button>
                            </td>
                            <td *ngIf="details.status==2"> 
                                <!-- <button type="button" class="btn btn-outline-warning disable">In Active</button> -->
                                <button type="button"  class="btn m-btn--pill m-btn--air  btn-metal">InActive</button>
                            </td>
                            <td>
                                <a href="" (click)="delete(details.supplier_Id)"  class="btn btn-danger m-btn m-btn--icon m-btn--icon-only">
                                    <i class="fa fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                    
                    </tbody>   
                    </table> 
                    <br>
                    <div class="row">
                        <label class="col-md-1" style="margin-top:5px">No.Of.Records</label>
                        <div class="col-md-2" style="margin-bottom:20px">
                            <input type="text" [(ngModel)]="rowsPerPage" [ngModelOptions]="{standalone: true}" 
                            class="form-control m-input m-input--solid" placeholder="No.Of.Records" (ngModelChange)="setPageSize(rowsPerPage)"/>
                        </div>
                        <div class="col-md-9">
                            <pagination-controls class="right" (pageChange)="p = $event"></pagination-controls>
                        </div>
                    </div>
            </div>
            <!--end: Datatable -->   
        </div>
    </div>
</div>
