<style>
    thead>tr>th {
        cursor: pointer;
    }
    .right {
        float: right;
    }
</style>
<div class="m-content">
    <div class="m-portlet m-portlet--mobile">
        <div class="m-portlet__head">
            <div class="m-portlet__head-caption">
                <div class="m-portlet__head-title">
                    <h3 class="m-portlet__head-text">
                            Orders
                    </h3>
                </div>
            </div>
        </div>
        <div class="m-portlet__body">
            <!--begin: Search Form -->
            <div class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30">
                <div class="row align-items-center">
                    <div class="col-xl-4  order-2 order-xl-1">
                        <div class="form-group m-form__group row align-items-center">
                            <div class="col-md-12">
                                   
                                <div class="m-form__group m-form__group--inline">
                                    <div class="m-form__label">
                                        <label>
                                            Date :
                                        </label>
                                    </div>
                                    <div class="input-group date">
                                        <input type="text" class="form-control m-input" readonly="false"
                                        placeholder="Select date" #datePicker1 [(ngModel)]="selectedDate" 
                                         (blur)="getData(datePicker1.value)" 
                                         required   name="selectedDate" id="m_datepicker_2">
                                        <span class="input-group-addon">
                                        <i class="la la-calendar-check-o"></i>
                                        </span>
                                    </div>
                                </div>
                           
                            <!-- <div class="col-md-6">
                                <div class="m-input-icon m-input-icon--left">
                                    <input type="text" class="form-control m-input m-input--solid"  [(ngModel)]="filter" [ngModelOptions]="{standalone: true}" placeholder="Search..." id="generalSearch">
                                    <span class="m-input-icon__icon m-input-icon__icon--left">
										<span>
											<i class="la la-search"></i>
										</span>
                                    </span>
                                </div>
                            </div>
                                 -->
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-4 order-2 order-xl-1">
                            <div class="form-group m-form__group row align-items-center">
                                    <div class="col-md-12">
                                           
                                        <div class="m-form__group m-form__group--inline">
                                                <div class="m-input-icon m-input-icon--left">
                                                        <input type="text" class="form-control m-input m-input--solid"  [(ngModel)]="filter" [ngModelOptions]="{standalone: true}" placeholder="Search..." id="generalSearch">
                                                        <span class="m-input-icon__icon m-input-icon__icon--left">
                                                            <span>
                                                                <i class="la la-search"></i>
                                                            </span>
                                                        </span>
                                                    </div> 
                                        
                                        </div>
                                        </div>
                                    </div>
                    </div>
                    <div class="col-xl-4 order-1 order-xl-2 m--align-right">
                        <a class="btn btn-accent m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill" (click)="addPage()">
                            <span>
                                <i class="fa fa-plus"></i>
                                <span>
                                    Add
                                </span>
                            </span>
                        </a>
                        <div class="m-separator m-separator--dashed d-xl-none"></div>
                    </div>
                </div>
            </div>
            <!--end: Search Form -->
            <!--begin: Datatable -->
            <div class="m_datatable" id="local_data">

            
                <!--end: Datatable -->
                <table class="table table-condensed table-striped table-bordered table-responsive">
                    <thead class="thead-default"> 
                    <tr class="sortable">  
                        <th><B>#</B></th>
                        <th><B>Customer Name</B></th>
                        <th><B>Order Ref Number</B></th>
                        <th><B>Employee Name</B></th>
                        <th><B>Total Amount</B></th>
                        <th><B>Status</B></th>
                    </thead>  
                    <tbody>  
                        <tr *ngFor="let OA of orderApproval | orderBy: key : reverse | filter:filter |paginate: { itemsPerPage: itemsPerPage, currentPage: p }; let i = index" (dblclick)="showDetailedData(branchId, OA.order_Id, OA.status, OA.customer_Id)">
                            <td>{{i+1}}
                                <input type="hidden" [(ngModel)]="OA.order_Id" [ngModelOptions]="{standalone: true}">
                            </td>
                            <td>{{OA.customer_Name}}
                                <input type="hidden" [(ngModel)]="OA.customer_Id" [ngModelOptions]="{standalone: true}">
                            </td>
                            <td>{{OA.order_Ref_Number}}</td>
                            <td>{{OA.Manager}}</td>
                            <td>{{OA.total_Amount}}</td>
                            <td>
                                <button type="button" class="btn m-btn--pill m-btn--air  btn-success" *ngIf="OA.status==3">Approved By Accountant</button>
                                <button type="button" class="btn m-btn--pill m-btn--air  btn-success" *ngIf="OA.status==2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Approved&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
                                <button type="button" class="btn btn-outline-warning disable" *ngIf="OA.status==1">Waiting For Approval</button>
                                <button type="button" class="btn m-btn--pill m-btn--air btn-danger" *ngIf="OA.status==-2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Rejected&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
                                <button type="button" class="btn m-btn--pill m-btn--air btn-danger" *ngIf="OA.status==-3">Rejected By Accountant</button>
                                <button type="button" class="btn m-btn--pill m-btn--air btn-primary" *ngIf="OA.status==4">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Dispatched&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
                            </td>
                        </tr>
                    </tbody>  
                </table>  
                <br>
                <div class="row">
                    <label class="col-md-1" style="margin-top:5px">No.Of.Records</label>
                    <div class="col-md-2" style="margin-bottom:20px">
                        <input type="text" [(ngModel)]="rowsPerPage" [ngModelOptions]="{standalone: true}" 
                        class="form-control m-input m-input--solid" placeholder="No.Of.Records" (ngModelChange)="setPageSize(rowsPerPage)"/>
                    </div>
                    <div class="col-md-9">
                        <pagination-controls class="right" (pageChange)="p = $event"></pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
