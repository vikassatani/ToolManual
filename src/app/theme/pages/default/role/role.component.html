<div class="m-content">
    <div class="m-portlet m-portlet--mobile">
        <div class="m-portlet__head">
            <div class="m-portlet__head-caption">
                <div class="m-portlet__head-title">
                    <h3 class="m-portlet__head-text">
                        Role
                    </h3>
                </div>
            </div>
        </div>
        <div class="m-portlet__body">
            <!--begin: Search Form -->
            <div class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30">
                <div class="row align-items-center">
                    <div class="col-xl-8 order-2 order-xl-1">
                        <div class="form-group m-form__group row align-items-center">
                            <div class="col-md-4">
                                <div class="m-form__group m-form__group--inline">
                                    <div class="m-form__label">
                                        <label>
											Status:
										</label>
                                    </div>
                                    <div class="m-form__control">
                                        <select class="form-control"  id="m_form_status">
                                            <option value="0">All</option>
                                              <option *ngFor="let s of status" [ngValue]="s.id"> {{s.Name}}
                                            </option>
                
                                        </select>
                                    </div>
                                </div>
                                <div class="d-md-none m--margin-bottom-10"></div>
                            </div>
                           
                            <div class="col-md-4">
                                <div class="m-input-icon m-input-icon--left">
                                    <input type="text" class="form-control m-input m-input--solid" [(ngModel)]="filter" [ngModelOptions]="{standalone: true}" placeholder="Search..." id="generalSearch">
                                    <span class="m-input-icon__icon m-input-icon__icon--left">
										<span>
											<i class="la la-search"></i>
										</span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-4 order-1 order-xl-2 m--align-right">
                        <a routerLink="/addRole" class="btn btn-accent m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill">
                            <span>
								<i class="fa fa-plus"></i>
								<span>
									Add
								</span>
                            </span>
                        </a>
                        <div class="m-separator m-separator--dashed d-xl-none"></div>
                    </div>
                </div>
            </div>
            <!--end: Search Form -->
            <!--begin: Datatable -->
            <div class="m_datatablefordesignation" id="local_datadesignation">
                <table class="table table-condensed table-striped table-bordered table-responsive">
                    <thead class="thead-default">
                <tr class="sortable"> 
                    <th><B>#</B></th>
                    <th (click)="sort('role_Name')"><B> Role Name&nbsp;<i class="fa fa-angle-up" aria-hidden="true"></i></B>
                        <span class="glyphicon sort-icon" *ngIf="key == 'role_Name'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
                    <th (click)="sort('role_Display_Name')"><B>Role Display Name&nbsp;<i class="fa fa-angle-up" aria-hidden="true"></i></B> <span class="glyphicon sort-icon" *ngIf="key == 'role_Display_Name'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    </th>
                    <th (click)="sort('role_Description')"><B>Role Description&nbsp;<i class="fa fa-angle-up" aria-hidden="true"></i></B> <span class="glyphicon sort-icon" *ngIf="key == 'role_Description'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    </th>
                    <th (click)="sort('is_Active')"><B>Status&nbsp;<i class="fa fa-angle-up" aria-hidden="true"></i></B> <span class="glyphicon sort-icon" *ngIf="key == 'is_Active'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    </th>
                    <!-- <th ><B>Action</B> </th> -->
                  </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let details of role | orderBy: key : reverse | filter:filter | paginate: { itemsPerPage: 5, currentPage: p }" (dblclick)="redirectToRole(details.role_Id)">
                            <td>{{ details.role_Id}}</td>
                            <td>{{ details.role_Name}}</td>
                            <td>{{ details.role_Display_Name}}</td>
                            <td>{{ details.role_Description}}</td>
                            <td>
                              
                                <button type="button" class="btn m-btn--pill m-btn--air btn-focus" *ngIf="details.is_Active==1">Active</button>
                                <button type="button" class="btn m-btn--pill m-btn--air  btn-metal" *ngIf="details.is_Active!=1">InActive</button>
                            </td>

                            <!-- <td>
                                <a href="" (click)="deleteRole(details.role_Id)" class="btn btn-danger m-btn m-btn--icon m-btn--icon-only">
                                    <i class="fa fa-trash"></i>
                                </a>
                            </td> -->
                        </tr>

                    </tbody>
                </table>
                <br>
                <div class="row">
                    <div class="col-md-8"></div>
                    <div class="col-md-4">
                        <pagination-controls (pageChange)="p = $event"></pagination-controls>
                    </div>
                </div>  
            </div>
            <!--end: Datatable -->  
        </div>
    </div>
</div>
