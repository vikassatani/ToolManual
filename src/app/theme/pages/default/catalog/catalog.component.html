<style>
thead>tr>th {
    cursor: pointer;
}
.right {
    float: right;
}
</style>

<div class="m-content">
    <div class="m-portlet m-portlet--mobile">
        <div class="m-portlet__head">
            <div class="m-portlet__head-caption">
                <div class="m-portlet__head-title">
                    <h3 class="m-portlet__head-text">
                        Product Catalog
                    </h3>
                   
                    <div style="margin-left: 465px; margin-top: 45px">
                    <a href="assets/Excel/ProductCatalog.xlsx"  class="btn btn-accent m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill">Sample Excel Sheet</a>

                    <button (click)="exportexcel()" style="float:right" class="btn btn-accent m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill">
                        <i class="fa fa-download"></i> Excel
                   </button>

                   </div>
                </div>
            </div>
            <div class="m-portlet__head-tools">
                <div class="m-portlet__head-tools" style="padding-top:25px;float:right">
                    <label>
                        File Upload:
                    </label>
                    <file-uploader [allowMultiple]="false"
                    [fileType]="'application/*'" (onSelection)="fileuploaderFileChange($event)" [required]="false"></file-uploader>
                </div>
            </div>
        </div>  
        <div class="m-portlet__body">
            <!--begin: Search Form -->
            <div class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30">
                <!-- <div class="row align-items-center"> -->
                    <div class="form-group m-form__group row">
                        <div class="col-lg-4">
                            <div class="m-form__label">
                                <label>
                                    Cluster:
                                </label>
                            </div>
                            <div class="m-form__control">
                                <select class="form-control"  [(ngModel)]="addCatalog.parent_Id" 
                                (ngModelChange)="getProductCategory(addCatalog.parent_Id)" id="parent_Id"  
                                required   name="parent_Id"  #parent_Id="ngModel" id="m_form_status">
                                <option value="">All</option>
                                <option *ngFor="let c of cluster" [ngValue]="c.Id">
                                        {{c.Name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="m-form__label">
                                <label class="m-label m-label--single">
                                    Category:
                                </label>
                            </div>
                            <div class="m-form__control">
                                <select class="form-control"  [(ngModel)]="addCatalog.inventory_classification_id" 
                                (ngModelChange)="getBrandDetails(addCatalog.parent_Id, addCatalog.inventory_classification_id);"
                                id="inventory_classification_id"  required   name="inventory_classification_id"  #inventory_classification_id="ngModel" id="m_form_status">
                                <option value="">All</option>    
                                <option  *ngFor="let p of productCategory" [ngValue]="p.Id">
                                        {{p.Name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="m-form__label">
                                <label class="m-label m-label--single">
                                    Brand:
                                </label>
                            </div>
                            <div class="m-form__control">
                                <select class="form-control"  [(ngModel)]="addCatalog.brand_Id" id="m_form_status">
                                    <option value="">All</option>
                                    <option  *ngFor="let b of brand" [ngValue]="b.brand_Id">
                                        {{b.brand_Name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group m-form__group row">
                        <div class="col-lg-4">
                            <div class="m-form__label">
                                <label>
                                    Status:
                                </label>
                            </div>
                            <div class="m-form__control">
                                <select class="form-control"  [(ngModel)]="addCatalog.is_Active"  [ngModelOptions]="{standalone: true}" 
                                (ngModelChange)="getCatalogDetails(addCatalog.parent_Id, addCatalog.inventory_classification_id, addCatalog.brand_Id, addCatalog.is_Active)" id="m_form_status">
                                    <option value="">All</option>
                                    <option *ngFor="let s of status" [ngValue]="s.id"> {{s.Name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-4" style="padding-top:25px">
                            <div class="m-input-icon m-input-icon--left">
                                <input type="text" [(ngModel)]="filter" [ngModelOptions]="{standalone: true}"
                                class="form-control m-input m-input--solid" placeholder="Search...">
                                <span class="m-input-icon__icon m-input-icon__icon--left">
                                    <span>
                                        <i class="la la-search"></i>
                                    </span>
                                </span>
                            </div>
                        </div>
                        <div class="col-lg-4 order-1 order-xl-2 m--align-right" style="padding-top:25px">
                            <a routerLink="/addCatalog" class="btn btn-accent m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill">
                                <span>
                                    <i class="fa fa-plus"></i>
                                    <span>
                                        Add
                                    </span>
                                </span>
                            </a>
                            <div class="m-separator m-separator--dashed d-xl-none"></div>
                        </div>
                    </div>
            </div>
            <!--end: Search Form -->
            <!--begin: Datatable -->
      

            <div class="CatalogData"  id="local_data">
                    <table class="table table-condensed table-striped table-bordered table-responsive">
                        <thead class="thead-default">  
                            <tr class="sortable">
                                <th><B>#</B></th>
                                <th (click)="sort('parent_Name')"><B>Cluster Name &nbsp;<i class="fa fa-angle-up" aria-hidden="true"></i></B>
                                    <span class="glyphicon sort-icon" *ngIf="key == 'parent_Name'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                </th>
                                <th (click)="sort('Name')"><B>Category Name&nbsp;<i class="fa fa-angle-up" aria-hidden="true"></i></B>
                                    <span class="glyphicon sort-icon" *ngIf="key == 'Name'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                </th>
                                <th (click)="sort('brand_Name')"><B>Brand Name&nbsp;<i class="fa fa-angle-up" aria-hidden="true"></i></B>
                                    <span class="glyphicon sort-icon" *ngIf="key == 'brand_Name'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                </th>
                                <th (click)="sort('item_Name')"><B>Item Name&nbsp;<i class="fa fa-angle-up" aria-hidden="true"></i></B>
                                    <span class="glyphicon sort-icon" *ngIf="key == 'item_Name'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                </th>
                                <th (click)="sort('item_Name')"><B>Pieces/Weight&nbsp;<i class="fa fa-angle-up" aria-hidden="true"></i></B>
                                    <span class="glyphicon sort-icon" *ngIf="key == 'item_Name'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                </th>
                                <th (click)="sort('item_Name')"><B>Price/MT&nbsp;<i class="fa fa-angle-up" aria-hidden="true"></i></B>
                                    <span class="glyphicon sort-icon" *ngIf="key == 'item_Name'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                </th>
                                <th (click)="sort('is_Active')"><B>Status&nbsp;<i class="fa fa-angle-up" aria-hidden="true"></i></B>
                                    <span class="glyphicon sort-icon" *ngIf="key == 'is_Active'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                </th>
                                <!-- <th><B>Action</B></th> -->
                            </tr>
                        </thead>  
                        <tbody>  
                            <tr *ngFor="let details of catalog | orderBy: key : reverse | filter:filter | paginate: { itemsPerPage: itemsPerPage, currentPage: p }; let i = index" (dblclick)="redirect(details.item_Id)" >
                                <td>
                                        <input type="hidden" [(ngModel)]="details.item_Id" [ngModelOptions]="{standalone:true}">
                                    {{ i+1}}</td>
                                <td>{{ details.parent_Name}}</td>
                                <td>{{ details.Name}}</td>                
                                <td>{{ details.brand_Name}}</td>
                                <td>{{ details.item_Name}}</td>
                                <td>{{ details.pcs_Per_Weight}}</td>
                                <td>{{ details.item_price}}</td>
                                <td>
                                        <button *ngIf="details.is_Active==1" type="button" class="btn m-btn--pill m-btn--air btn-focus" >&nbsp;&nbsp;Active&nbsp;&nbsp;</button>
                                        <button *ngIf="details.is_Active!=1" type="button"  class="btn m-btn--pill m-btn--air  btn-metal">InActive</button>
                                    </td>
                                    <!-- <td>
                                        <a href="" (click)="delete(details.item_Id)"  class="btn btn-danger m-btn m-btn--icon m-btn--icon-only">
                                            <i class="fa fa-trash"></i>
                                        </a>
                                    </td> -->
                            </tr>
                        </tbody>  
                    </table>
                    <br>
                    <div class="row">
                        <label class="col-md-1" style="margin-top:5px">No.Of.Records</label>
                        <div class="col-md-2" style="margin-bottom:20px">
                            <input type="text" [(ngModel)]="rowsPerPage" [ngModelOptions]="{standalone: true}" 
                            class="form-control m-input m-input--solid" placeholder="No.Of.Records" (ngModelChange)="setPageSize(rowsPerPage)"/>
                        </div>
                        <div class="col-md-9">
                            <pagination-controls class="right" (pageChange)="p = $event"></pagination-controls>
                        </div>
                    </div>
            </div>
            <!--end: Datatable -->
        </div>
    </div>
</div>
